{% if message %}
<script>
  alert('{{message}}')
</script>
{% endif %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">

    <title>SignUp</title>

  </head>
  <body>
    <form action="/postsignup/" method='post'>
      {% csrf_token %}
        Name: 
        <input type="text" name="name"><br><br> 
        Email:
        <input type="email" placeholder="Only Use Student Email" name='email'><br><br>
        Password:
        <input type='Password' name='Password'> <br><br>
        Confirm Password:
        <input type='Password' name='confirmpassword'> <br><br>
        <input type='submit' value='signup'>
    </form>
  </body>
</html>
