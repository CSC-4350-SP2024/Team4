<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recruiter Filter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    .filter {
      margin-bottom: 15px;
    }

    label {
      display: block;
      font-weight: bold;
    }

    input[type="text"],
    select {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }

    input[type="range"] {
      width: calc(100% - 30px);
      margin-right: 15px;
    }

    #gpaValue, #expValue {
      display: inline-block;
      width: 30px;
    }

    .skill-container, .major-container {
      display: flex;
      flex-wrap: wrap;
    }

    .skill-tag, .major-tag {
      display: flex;
      align-items: center;
      background-color: #f0f0f0;
      border-radius: 5px;
      padding: 5px 10px;
      margin-right: 10px;
      margin-bottom: 5px;
    }

    .skill-tag .skill, .major-tag .major {
      margin-right: 5px;
    }

    .skill-tag .remove, .major-tag .remove {
      cursor: pointer;
    }

    .submit-button {
      width: 100%;
      padding: 10px;
      background-color: #000000;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    .submit-button:hover {
      background-color: #272727;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Filter Candidates</h1>
    <div class="filter">
      <label for="skillInput">Skills:</label>
      <input type="text" id="skillInput" placeholder="Enter skills">
      <div class="skill-container" id="skillContainer"></div>
    </div>
    <div class="filter">
      <label for="majorInput">Prospective Majors:</label>
      <input type="text" id="majorInput" placeholder="Enter prospective majors">
      <div class="major-container" id="majorContainer"></div>
    </div>
    <div class="filter">
      <label for="gpaRange">GPA:</label>
      <input type="range" id="gpaRange" min="0" max="4" step="0.1" value="0">
      <span id="gpaValue">0</span>
    </div>
    <div class="filter">
      <label for="expRange">Months of Experience:</label>
      <input type="range" id="expRange" min="0" max="72" value="0">
      <span id="expValue">0</span>
    </div>
    <div class="filter">
      <label for="universitySelect">University:</label>
      <select id="universitySelect">
        <option value="university1">Georgia State University</option>
        <option value="university2">Georgia Insitute of Technology</option>
        <option value="university3">University of Georgia</option>
        <option value="university4">Emory University</option>
        <option value="university4">Kessesaw State University</option>
      </select>
    </div>
    <div class="filter">
      <label for="role">Role:</label>
      <input type="text" id="role" placeholder="Enter the role you are looking for">
    </div>
    <button class="submit-button" onclick="submitFilters()">Submit</button>
  </div>

  <script>
    const gpaRange = document.getElementById('gpaRange');
    const gpaValue = document.getElementById('gpaValue');
    const skillInput = document.getElementById('skillInput');
    const skillContainer = document.getElementById('skillContainer');
    const majorInput = document.getElementById('majorInput');
    const majorContainer = document.getElementById('majorContainer');
    const expRange = document.getElementById('expRange');
    const expValue = document.getElementById('expValue');
    const universitySelect = document.getElementById('universitySelect');
    const roleInput = document.getElementById('role');

    gpaRange.addEventListener('input', function() {
      gpaValue.textContent = gpaRange.value;
    });

    skillInput.addEventListener('keydown', function(event) {
      if (event.key === 'Enter' && skillInput.value.trim() !== '') {
        addSkill(skillInput.value.trim());
        skillInput.value = '';
      }
    });

    majorInput.addEventListener('keydown', function(event) {
      if (event.key === 'Enter' && majorInput.value.trim() !== '') {
        addMajor(majorInput.value.trim());
        majorInput.value = '';
      }
    });

    expRange.addEventListener('input', function() {
      expValue.textContent = expRange.value;
    });

    function addSkill(skill) {
      const skillTag = document.createElement('div');
      skillTag.classList.add('skill-tag');
      skillTag.innerHTML = `
        <span class="skill">${skill}</span>
        <span class="remove" onclick="removeSkill(this)">×</span>
      `;
      skillContainer.appendChild(skillTag);
    }

    function addMajor(major) {
      const majorTag = document.createElement('div');
      majorTag.classList.add('major-tag');
      majorTag.innerHTML = `
        <span class="major">${major}</span>
        <span class="remove" onclick="removeMajor(this)">×</span>
      `;
      majorContainer.appendChild(majorTag);
    }

    function removeSkill(tag) {
      tag.parentElement.remove();
    }

    function removeMajor(tag) {
      tag.parentElement.remove();
    }

    function submitFilters() {
      const filters = {
        skills: Array.from(document.querySelectorAll('.skill-tag .skill')).map(skill => skill.textContent),
        majors: Array.from(document.querySelectorAll('.major-tag .major')).map(major => major.textContent),
        gpa: gpaRange.value,
        experience: expRange.value,
        university: universitySelect.value,
        role: roleInput.value
      };
      console.log(filters); // You can perform further actions with the filters here
    }
  </script>
</body>
</html>
